<div id="esquina1"></div>
<div id="esquina2"></div>
<div id="semicirculo"></div>

<div id="recuadro" class="col-md-6 offset-md-7"> 
    <div class="card" style="background-color: rgba(255, 0, 0, 0); border: none;">
        <img id="imagenLogo" src="../assets/Logo1.png" alt="Logo"><br>
        <div class="card-body" style="border: 2px solid #FF9922; background-color: white; border-radius: 10px;">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username" style="font-size: 0.90rem;">Usuario:</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="usuario"/>
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Se requiere un nombre de usuario</div>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="password" style="font-size: 0.90rem;">Contraseña:</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="contraseña"/>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Se requiere una Contraseña</div>
                    </div>
                </div>
                <br>
                <button [disabled]="loading" class="btn" style="background-color: #FF9922; color: white;">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>

<style>
    #recuadro{
        width: 25%;
        margin-top: 100px;
        border-radius: 0px;
    }

    #semicirculo{
        position: absolute;
        width: 50%;
        height: 100%;
        left: 0px;
        top: 0px;
        background: #FFF48D;
        border-radius: 0px 500px 500px 0px;
    }

    #esquina1{
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        background-color: #FFAD4D;
    }

    #esquina2{
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0px;
        top: 0px;
        background: #ffffff;
        border-radius: 0px 0px 512px 0px;
    }

    #imagenLogo{       
        box-sizing: border-box;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        align-content: center;

    }

    #tituloRecuadro{
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: center;
        align-items: center;
        align-content: center;
        background-color: #FF9922;
    }
</style>
