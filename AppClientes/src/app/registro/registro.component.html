<div id="esquina2"></div>

<div id="recuadro" class="col-md-6 offset-md-7"> 
    <div class="card" style="background-color: rgba(255, 0, 0, 0); border: none;">
        <img id="imagenLogo" src="../../assets/logo/Logo1.png" alt="Logo"><br>
        <div class="card-body" style="border: 2px solid #FF9922; background-color: white; border-radius: 10px;">
            <h2 style="text-align: center;">Registro Nuevo Cliente</h2>
            <form>
                <div class="form-group">
                    <label for="username" style="font-size: 0.90rem;">Usuario:</label>
                    <input type="text" class="form-control" placeholder="usuario"/>
                    <!--<div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Se requiere un nombre de usuario</div>
                    </div>-->
                </div>
                <br>
                <div class="form-group">
                    <label for="password" style="font-size: 0.90rem;">Contraseña:</label>
                    <input type="password" class="form-control" placeholder="contraseña"/>
                    <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Se requiere una Contraseña</div>
                    </div>-->
                </div>
                <br>
                <div class="form-group">
                    <label for="nombre" style="font-size: 0.90rem;">Nombre:</label>
                    <input type="text" class="form-control" placeholder="Nombre Completo"/>
                    <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Se requiere una Contraseña</div>
                    </div>-->
                </div>
                <br>
                <div class="form-group">
                    <label for="email" style="font-size: 0.90rem;">Telefono:</label>
                    <input type="text" class="form-control" placeholder="Numero de Telefono"/>
                    <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Se requiere una Contraseña</div>
                    </div>-->
                </div>
                <br>
                <div class="form-group">
                    <label for="email" style="font-size: 0.90rem;">Email:</label>
                    <input type="email" class="form-control" placeholder="Email"/>
                    <!--<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Se requiere una Contraseña</div>
                    </div>-->
                </div>
                <br>                
            </form>
            <a href="/login" class="button btn-log">Hecho</a>
        </div>
    </div>
</div>
